<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col"></div>
        <img src="img/logo.png" alt="A logo for encouraging words" class="col-8">
        <div class="col"></div>
      </div>
      <div class="row">
        <p class="col-sm">Hi, it's nice to meet you! What should we call you?</p>
        <input type="text" class="col-sm" placeholder="Name" id="name">
      </div>
      <div class="row">
        <p class="col-sm">And what is it that you need to hear right now to spark your spirits?</p>
        <textarea id="encouragement" placeholder="Words of Encouragement!" class="col-sm"></textarea>
      </div>
      <div class="row">
        <p class="col-sm">For a little extra boost:</p>
        <input type="text" class="col-sm" placeholder="Throw in a few more words!" id="post-script">
      </div>
      <!-- slider -->
      <div>
        <div class="row">
            <p class="col-sm">TTS Volume:</p>
            <input class="col-sm" type="range" min="0" max="1" value="0.5" step="0.1" id="volume" />
        </div>
      </div>
      <!-- end of slider -->
      <div class="row">
        <div class="col"></div>
        <button onclick="encourage()" class="col-8">
          Hear It!
        </button>
        <div class="col"></div>
      </div>
    </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
